<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
        <span id="rock">👊</span>
        <span id="paper">🖐️</span>
        <span id="scissors">✌️</span>
    </div>
    <div class="choiceResult">
        <p id="userChoice">Player:</p>
        <p id="computerChoice">Computer:</p>
    </div>
    <div id="result">
    </div>
    <div class="score">
        <p id="userScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
